# Works with both: podman compose / docker compose
services:
  postgres:
    image: postgres:17-alpine
    container_name: nodejs-pro-db
    restart: unless-stopped
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-nodejs_pro}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_NAME:-nodejs_pro}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
